<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bangu Money Master </title>
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- google font cdn  -->
     <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Lobster&family=Mochiy+Pop+P+One&family=Moon+Dance&family=Open+Sans&family=Playfair+Display:wght@600&family=Poppins:ital,wght@0,200;1,400&family=Roboto+Condensed:wght@700&family=Source+Code+Pro&family=Varela+Round&display=swap" rel="stylesheet"> 
     <!-- font awesome cdn  -->
     <script src="https://kit.fontawesome.com/35eedc3120.js" crossorigin="anonymous"></script>
    <!-- custom css link   -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
          <h1 class="main--header">  Bangu Money Master <span> <img src="image/money.png" alt="Bangu Money" class="header-icon"> </span>  </h1>
    </header>

    <main> 
     <section class="container main--section"> 
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 img--section">
                <div class="box1">
                   <img src="image/cover.jpg" alt=""     class="main-img">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 document--section">
                <div class="income--expances">
                    <div class="icome"> 
                        <h3 class="incone--title"> Income </h3>
                        <p class="income--p"> Income:<span> <input id="income--input" type="text"> </span></p>
                   </div>
                    <div class="expences"> 
                        <h3 class="expences--title"> Expences </h3>
                        <p class="food--p"> Food:<span> <input id="food-expence" type="text"> </span></p>
                        <p class="food--p"> Rent:<span> <input id="rent-expence" type="text"> </span></p>
                        <p class="food--p"> Clothes:<span> <input id="clothes-expence" class="clothes--input" type="text"> </span></p>
                        <button id="submit-btn" class="calculate-btn"> Calculate </button>
           <div class="total--field"> 
            <h4> Total Expences:<span class="total-style"> $ <span id="total-expences">000</span> </span>   </h4>
            <h4>  Balance:<span class="total-style"> $ <span id="balance">000</span> </span>   </h4>    
                   </div>
                </div>
            </div>
        </div>
     </section>
    </main>

    <!-- custom js link  -->
    <script src="app.js"></script>
    <!-- bootstrap js cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 

</body>
</html>
